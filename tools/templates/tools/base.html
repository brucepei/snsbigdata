<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>{% block title %}No title{% endblock %} - tools</title>
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <link href="/static/tools/css/user_style.css" rel="stylesheet">
        <link href="/static/tools/css/xeditable.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/tools/js/angular-1.6.9/angular.js"></script>
        <script src="/static/tools/js/angular-1.6.9/angular-route.min.js"></script>
        <script src="/static/tools/js/xeditable.js"></script>
    </head>
    
    <body>
        <div class="hidden">
            <input type="hidden" id="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </div>
        {% block content %}{% endblock %}
        {% block user_js %}{% endblock %}
    </body>
    <div class="hidden">
        <div id="dialog-confirm" title="no title">
          <p>no content</p>
        </div>
    </div>
</html>
