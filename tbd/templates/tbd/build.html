{% extends 'tbd/base.html' %}
{% block title %}Build - SBD{% endblock %}
{% block nav_build_attr %}class="active"{% endblock %}

{% block content %}
    <div class="container">
        <table id="id_project_table" class="table" contenteditable="false">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>CreateTime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form action="{% url 'tbd_build' %}" method="post">
            <fieldset>
                <legend contenteditable="false">Add Build</legend>
                <table>
                    {% csrf_token %}
                    {{ form }}
                    <tr>
                        <td><button class="btn" type="reset" contenteditable="false">Reset</button></td>
                        <td><button class="btn" name="add" type="submit" contenteditable="false">Submit</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        {% if error_msg %}
        <div class="alert alert-danger">
            <strong>Error!</strong><br/>{{ error_msg|safe }}
        </div>
        {% endif %}
    </div>
{% endblock %}
