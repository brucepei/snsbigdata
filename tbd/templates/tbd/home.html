{% extends 'tbd/base.html' %}
{% block title %}SnS Big Data{% endblock %}
{% block nav_home_attr %}class="active"{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="RunningProjectContainer"></div>
            </div>
        </div>
    </div>
{% endblock %}
{% block user_js %}
<script type="text/javascript">
    var cachedBuildOptions = {};
    $(function(){
        $('#RunningProjectContainer').jtable({
            title: 'Project Running Information',
            paging: true,
            pageSize: 20,
            selecting: false,
            actions: {
                listAction: '/ajax/running_project_list',
                //createAction: '/ajax/CreatePerson',
                updateAction: '/ajax/running_project_update',
                //deleteAction: '/ajax/DeletePerson'
            },
            fields: {
                prj_id: {
                    key: true,
                    list: false
                },
                prj_name: {
                    title: 'Project Name',
                    width: '15%',
                },
                prj_owner: {
                    title: 'Tester',
                    width: '5%',
                },
                running_build: {
                    title: 'Running Build',
                    width: '30%',
                    options: function (data) {
                        console.log(data);
                        if ('prj_id' in data.record) {
                            if (data.record.prj_id in cachedBuildOptions) {
                                console.log("return cached build for project id " + data.record.prj_id + "!");
                                return cachedBuildOptions[data.record.prj_id];
                            }
                        }
                        else {
                            console.log("%Error%: not found project name when request build list!");
                            return [];
                        }
                        var options = [];
                        $.ajax({
                            url: '/ajax/list_options_builds_in_project',
                            type: 'POST',
                            dataType: 'json',
                            data: {'prj_id': data.record.prj_id},
                            async: false,
                            success: function (data) {
                                if (data.Result != 'OK') {
                                    alert(data.Message);
                                    return;
                                }
                                console.log(data);
                                options = data.Options;
                            }
                        });
                        return cachedBuildOptions[data.record.prj_id] = options; //Cache results and return options
                    }
                },
                os_type: {
                    title: 'OS_Type',
                    options: { '1': 'Win10 RS', '2': 'Win10 TH2', '3': 'Win7', '4': 'LE', '5': 'LA' },
                    list: false
                },
                os_ver: {
                    title: 'OS_Ver',
                    list: false
                },
                board_type: {
                    title: 'Board',
                    list: false
                },
                total_devices: {
                    title: 'Devices',
                    width: '5%'
                },
                total_hours: {
                    title: 'Hours',
                    width: '5%',
                    edit: false,
                    create: false
                },
                crash_num: {
                    title: 'Crash',
                    width: '5%',
                    edit: false,
                    create: false
                },
                mtbf: {
                    title: 'MTBF',
                    width: '5%',
                    display: function(data) {
                        console.log(data);
                        if ('crash_num' in data.record && 'total_hours' in data.record) {
                            var crash_num = parseInt(data.record.crash_num);
                            var total_hours = parseInt(data.record.total_hours);
                            var mtbf = null;
                            if (crash_num > 0) {
                                mtbf = (total_hours/crash_num).toFixed(2);
                            } else if (total_hours > 0) {
                                mtbf = total_hours.toFixed(2)
                            }
                            return mtbf;
                        }
                        return '';
                    },
                    edit: false,
                    create: false
                },
                cs_date: {
                    title: 'CS Date',
                    width: '10%',
                    type: 'date',
                    displayFormat: 'yy/mm/dd'
                },
                last_update: {
                    title: 'Update Time',
                    width: '20%',
                    edit: false
                }
            }
        });
        $('#RunningProjectContainer').jtable('load', {});
    });
</script>
{% endblock %}
