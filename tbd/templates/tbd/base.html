<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>{% block title %}No title{% endblock %}</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-select.min.css" rel="stylesheet">
        {% block user_style %}{% endblock %}
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    </head>
    
    <body>
        <div class="modal fade" id="alert_msgbox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="alert_msgbox_title">Modal title</h4>
              </div>
              <div class="modal-body" id="alert_msgbox_body">
                <p>One fine body</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" contenteditable="false">
                        <li {% block nav_home_attr %}{% endblock %}><a href="{% url 'tbd_home' %}">Home</a></li>
                        <li {% block nav_project_attr %}{% endblock %}><a href="{% url 'tbd_project' %}">Project</a></li>
                        <li {% block nav_build_attr %}{% endblock %}><a href="{% url 'tbd_build' %}">Build</a></li>
                        <li {% block nav_testdata_attr %}{% endblock %}><a href="{% url 'tbd_testdata' %}">TestData</a></li>
                        <li class="disabled"><a href="#">To-Do</a></li>
                        <li class="dropdown pull-right">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                                Configuration<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/admin">Manage</a></li>
                                <li><a href="#">to-do 1</a></li>
                                <li><a href="#">to-do 2</a></li>
                                <li class="divider"></li>
                                <li><a href="#">to-do 11</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
        <script src="/static/js/jquery-1.11.3.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/bootstrap-select.min.js"></script>
        {% block user_js %}{% endblock %}
    </body>
</html>
